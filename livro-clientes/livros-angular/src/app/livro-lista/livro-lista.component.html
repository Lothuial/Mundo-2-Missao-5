<main class="container-fluid" id="comp1">
    <h1>Catálogo de Livros</h1>
    <table class="table" id="livroTable">
        <thead class="table-dark">
            <tr>
                <th class="col-2">Título</th>
                <th class="col-6">Resumo</th>
                <th class="col-2">Autores</th>
                <th class="col-2">Editora</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of livros">
                <td>
                    {{item.titulo}}<br>
                    <button class="btn btn-danger btn-sm" type="button" (click)="excluir(item.codigo)">Excluir</button>
                </td>
                <td class="textResumo">{{item.resumo}}</td>
                <td>
                    <ul>
                        <li *ngFor="let autor of item.autores">{{autor}}</li>
                    </ul>
                </td>
                <td>{{obterNome(item.codEditora)}}</td>
            </tr>
        </tbody>
    </table>
</main>
